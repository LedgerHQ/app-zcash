name: CI

on:
  workflow_dispatch:
    inputs:
      golden_run:
        type: choice
        required: true
        default: 'Raise an error (default)'
        description: CI behavior if the test snapshots are different than expected.
        options:
          - 'Raise an error (default)'
          - 'Open a PR'
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    - develop


jobs:
  

  job_build:
    name: Compilation
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - model: nanox
            SDK: "$NANOX_SDK"
          - model: nanosp
            SDK: "$NANOSP_SDK"
          - model: stax
            SDK: "$STAX_SDK"
          - model: flex
            SDK: "$FLEX_SDK"
          - model: apex_p
            SDK: "$APEX_P_SDK"

    runs-on: ubuntu-latest

    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Build
        run: |
          make COIN=zcash && mv bin/ zcash-bin/
          # Reorganize binaries to match reusable workflow structure: build/{model}/bin/app.elf
          # Map model names (nanosp -> nanos2 for build directory structure)
          BUILD_MODEL="${{ matrix.model }}"
          [ "$BUILD_MODEL" = "nanosp" ] && BUILD_MODEL="nanos2"
          mkdir -p build/$BUILD_MODEL/bin
          cp zcash-bin/app.elf build/$BUILD_MODEL/bin/app.elf

      - name: Upload Zcash app binary
        uses: actions/upload-artifact@v4
        with:
          name: zcash-app-${{ matrix.model }}
          path: build

  job_test:
    name: Tests
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - model: nanox
          - model: nanosp
          - model: stax
          - model: flex
          - model: apex_p

    needs: job_build
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/ledgerhq/speculos:latest
      ports:
        - 1234:1234
        - 9999:9999
        - 40000:40000
        - 41000:41000
        - 42000:42000
        - 43000:43000
      options: --entrypoint /bin/bash

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Download ZCash app binary
        uses: actions/download-artifact@v4
        with:
          name: zcash-app-${{ matrix.model }}
          path: build

      - name: Prepare binary for standalone tests
        run: |
          # Extract binary from build/{model}/bin/app.elf to tests/standalone/zcash-bin/app.elf
          # Map model names (nanosp -> nanos2, nanos+ -> nanos2 for build directory structure)
          BUILD_MODEL="${{ matrix.model }}"
          if [ "$BUILD_MODEL" = "nanosp" ]; then
            BUILD_MODEL="nanos2"
          fi
          mkdir -p tests/standalone/zcash-bin
          cp build/$BUILD_MODEL/bin/app.elf tests/standalone/zcash-bin/app.elf

      - name: Run tests
        run: |
          TEST_DIR="tests/standalone"
          cd $TEST_DIR && pip install -r requirements.txt && SPECULOS=/speculos/speculos.py pytest --model=${{ matrix.model }}

  build_application:
    name: Build application using the reusable workflow    
    uses: LedgerHQ/ledger-app-workflows/.github/workflows/reusable_build.yml@v1
    with:
      upload_app_binaries_artifact: "zcash-app-binaries"
      
  tests_swap:
    name: Run swap tests using the reusable workflow
    needs: build_application
    uses: LedgerHQ/ledger-app-workflows/.github/workflows/reusable_swap_tests.yml@v1
    with:
      download_app_binaries_artifact: "zcash-app-binaries"
      regenerate_snapshots: ${{ github.event_name == 'workflow_dispatch' && inputs.golden_run == 'Open a PR' }}
